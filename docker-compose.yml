services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: las_ranitas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d las_ranitas"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  dbdata:
